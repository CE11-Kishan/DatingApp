<div class="container-fluid mt-5">
      <div *ngIf="!registerMode" style="text-align: center;">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
            <div class="text-center">
                  <button (click)="registerToggle()" class="btn btn-primary btn-lg mx-2 my-2">Register</button>
                  <button class="btn btn-primary btn-info btn-lg mx-2 my-2">Learn more</button>
            </div>
      </div>
      <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center">
                  <div class="col-xs-12">
                        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                  </div>
            </div>
      </div>
</div>
